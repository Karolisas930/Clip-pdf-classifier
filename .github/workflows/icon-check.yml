name: Icon check

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  check-icons:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run icon checker
        run: python scripts/check_icons.py

      - name: Upload icon report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: icon-report
          path: data/icon_report.csv
          
