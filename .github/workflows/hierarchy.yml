- name: Commit taxonomy.json back to repo
  if: ${{ success() }}
  run: |
    git config user.name "github-actions[bot]"
    git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
    git add data/taxonomy.json
    git commit -m "chore: refresh taxonomy.json [skip ci]" || echo "No changes"
    git push

name: Build taxonomy & publish

on:
  push:
    branches: [ main ]
    paths:
      - 'data/**'
      - 'scripts/make_json.py'
      - '.github/workflows/hierarchy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build taxonomy.json
        run: |
          python scripts/make_json.py
          mkdir -p _site/data
          cp data/taxonomy.json _site/data/
          # (optional) expose the raw CSVs too:
          cp data/sections.csv _site/data/ || true
          cp data/categories.csv _site/data/ || true
          cp data/subcategories.csv _site/data/ || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
