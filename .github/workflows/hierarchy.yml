
name: Build taxonomy

on:
  push:
    paths:
      - 'data/**'
      - 'scripts/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Generate CSVs from masters
        run: python scripts/validate_and_emit.py

      - name: Build taxonomy.json
        run: python scripts/make_json.py

      - name: Commit generated data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(data): regenerate CSVs + taxonomy.json"
          file_pattern: |
            data/sections.csv
            data/categories.csv
            data/subcategories.csv
            data/taxonomy.json
            
